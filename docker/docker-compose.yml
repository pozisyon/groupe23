version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: arbre32
      POSTGRES_USER: arbre
      POSTGRES_PASSWORD: arbre
    ports: ["5432:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    build: ../api
    depends_on: [db]
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports: ["8080:8080"]

  frontend:
    build: ../frontend
    depends_on: [api]
    ports: ["5173:5173"]

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on: [frontend, api]

volumes:
  dbdata:
