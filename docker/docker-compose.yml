services:
  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    container_name: api
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend
    expose:
      - "80"
    depends_on:
      - api

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - api

  db:
    image: postgres:16
    container_name: db
    environment:
      POSTGRES_USER: arbre32
      POSTGRES_PASSWORD: arbre32
      POSTGRES_DB: arbre32
    ports:
      - "5432:5432"
