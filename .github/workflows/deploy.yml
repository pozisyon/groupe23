name: Build & Push arbre32

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # Checkout du code
      # ------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ------------------------------
      # Login Docker Hub
      # ------------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ------------------------------
      # Build Docker multi-module
      # Utilise le Dockerfile RACINE !!!
      # ------------------------------
      - name: Build backend image
        run: |
          docker build -t tchenn/arbre32-backend:latest -f Dockerfile .

      # ------------------------------
      # Push Docker Hub
      # ------------------------------
      - name: Push backend image
        run: |
          docker push tchenn/arbre32-backend:latest
