version: "3.9"

services:
  db:
    image: postgres:16
    container_name: arbre32-db
    environment:
      POSTGRES_DB: arbre32db
      POSTGRES_USER: arbre32
      POSTGRES_PASSWORD: arbre32
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
