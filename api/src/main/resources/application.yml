
spring:
  datasource:
    url: jdbc:postgresql://database:5432/arbre32
    username: arbre32_uer
    password: arbre32_pass
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.lob.non_contextual_creation: true
  flyway:
    enabled: true
    locations: classpath:db/migration

security:
  jwt:
    secret: "THIS_IS_A_DEV_SECRET_CHANGE_IT_IN_PRODUCTION_1234567890"
    expMinutes: 120

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: backend

server:
  port: 8080
  address: 0.0.0.0


